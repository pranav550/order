<form #myForm="ngForm" (ngSubmit)="updateUser(myForm)">
    <div class="center_div mt-5 mb-sm-5">
        <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="user.name" #name="ngModel" required>
            <div *ngIf="(name.invalid ) && (name.dirty || name.touched || !isValidFormSubmitted)">
                <div *ngIf="name['errors'].required" class="text-danger">Name is required</div>
            </div>
        </div>

        <div class="form-group">


            <img *ngIf="!isEdit" src="{{user.image}}" height="150" alt="Preview Image" width="200px"
                style="margin: 3px; border: 1px solid back"> <br />
            <img *ngIf="isEdit" src="{{images}}" height="150" alt="Preview Image" width="200px"
                style="margin: 3px; border: 1px solid back"> <br />

        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Image</label>
            <input type="file" (change)="onSelectFile($event)" class=" form-control" name="image" value="Change Image"
                multiple required>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Address</label>
            <input type="text" maxlength="50" class="form-control" name="address" [(ngModel)]="user.address"
                #name="ngModel" required>
            <!-- <div *ngIf="(address.invalid ) && (address.dirty || address.touched || !isValidFormSubmitted)">
                <div *ngIf="address['errors'].required" class="text-danger">Address is required</div>
            </div> -->
        </div>

        <div class="form-group">
            <label for="city">City</label>
            <select class="form-control" [(ngModel)]="user.city" name="city" #city="ngModel">
                <option disabled>Select City</option>
                <option value={{c}} *ngFor="let c of cityList">{{c}}</option>
            </select>
            <div *ngIf="(city.invalid ) && (city.dirty || city.touched || !isValidFormSubmitted)">
                <div *ngIf="city['errors'].required" class="text-danger">City is required</div>
            </div>

        </div>

        <div style="display: none;">
            <input type="text" class="form-control" name="lat" value="40.713829" [(ngModel)]="user.lat" #lat="ngModel"
                required>
            <input type="text" class="form-control" name="lng" value="-73.989667" [(ngModel)]="user.lng" #lng="ngModel"
                required>
            <input type="text" class="form-control" name="image" [(ngModel)]="user.image" #image="ngModel" required>
        </div>



        <button type="submit" class="btn btn-primary">Edit Customer</button>
    </div>
</form>
